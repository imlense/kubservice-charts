{{ if .Values.node-metrics.enable }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: kubeservice-node-metrics
  name: {{ .Values.node-metrics.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: kubeservice-node-metrics
  template:
    metadata:
      labels:
        app: kubeservice-node-metrics
    spec:
      containers:
      - image: dongjiang1989/node-metrics:latest
        name: {{ .Values.node-metrics.name }}
        env:
          - name: TZ
            value: Asia/Shanghai
          - name: CRANE_SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - --web.listen-address=0.0.0.0:{{ .Values.global.port }}
        resources:
          limits:
            cpu: 102m
            memory: 180Mi
          requests:
            cpu: 102m
            memory: 180Mi
      hostNetwork: true
      hostPID: true
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
{{ end }}